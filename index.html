<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabby2</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap" />
    <!-- new links  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar-container">
        <h1 class="logo">Cabby</h1>
        <!-- Nav Links -->
        <div class="nav-link-container">
            <a href="/" class="nav-link">Home</a>
            <a href="/" class="nav-link">About</a>
            <a href="/" class="nav-link">Fare Details</a>
            <a href="/" class="nav-link"><button class="contact">Contact</button></a>
        </div>
    </nav>



    <div class="main-container">
        <!-- Left Section -->
        <section class="left-container">
            <!-- Pickup and Destination Input -->
            <div class="set-location">
                <div class="pickup">
                    <i class="fa fa-map-marker fa-2x fa-fw" aria-hidden="true"></i>
                    <input type="text" id="from" class="pickup-input" placeholder="Pickup">
                    <div class="current-location getCurrentLocation">
                        <img src="./assets/current-location.png" alt="">
                    </div>
                </div>
                <div class="destination">
                    <i class="fa fa-map-marker fa-2x fa-fw" aria-hidden="true"></i>
                    <input type="text" id="to" class="destination-input" placeholder="Destination">
                </div>
            </div>

            <!-- Find Cab Btn -->
            <div class="find-cab-container">
                <button class="find-cab" onclick="calcRoute()">
                    Find Cab <img class="find-cab-arrow" src="./assets/arrow.svg" alt="">
                </button>
            </div>

            <!-- Journey Details Container-->
            <div class="details-container hidden">

            </div>
        </section>

        <!-- Right Map Section -->

        <div id="googleMap"></div>
    </div>


    <!-- Price Section -->
    <section class="fare-container hidden">
        <div class="selected-car">
            <img src="./assets/tucson.png" alt="">
        </div>
        <div class="fare-right">
            <div class="total-fare">
                <p>Total Fare</p>
                <p class="fare-price">₹ <span class="fare-price-span"></span></p>
                <p class="car">by Tucson</p>
            </div>
            <div class="pay-container">
                Advance Payment for Booking
                <form>
                    <script src="https://checkout.razorpay.com/v1/payment-button.js"
                        data-payment_button_id="pl_KLEwZExsBYZX52" async> </script>
                </form>
            </div>
        </div>
    </section>


    <!-- Vehical Choose -->
    <section class="vehical-choose">
        <div class="title">Select Your Vehical</div>
        <div class="vehical-bar">
            <div class="car3 tucsonCar tucson-div">
                <img class="tucsonCar" src="./assets/tucson.png" alt="">
                <div class=" tucsonCar car-detail">
                    <p class=" tucsonCar price">₹ 30/km</p>
                    <p class=" tucsonCar car"> Tucson <span>55km/h</span> </p>
                    <p class=" tucsonCar base-charge">Base Charge: ₹ 60</p>
                </div>
            </div>
            <div class="car1 dzireCar  dzire">
                <img class="dzireCar" src="./assets/dzire.png" alt="">
                <div class="dzireCar car-detail">
                    <p class="dzireCar price">₹ 25/km</p>
                    <p class="dzireCar car"> Dzire <span>50km/h</span> </p>
                    <p class="dzireCar base-charge">Base Charge: ₹ 50</p>
                </div>
            </div>
            <div class="car2 mercedesCar  mercedes">
                <img class="mercedesCar" src="./assets/mercedes.png" alt="">
                <div class="mercedesCar car-detail">
                    <p class="mercedesCar price">₹ 60/km</p>
                    <p class="mercedesCar car"> Mercedes <span>65km/h</span> </p>
                    <p class="mercedesCar base-charge">Base Charge: ₹ 100</p>
                </div>
            </div>
        </div>
    </section>


    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAolXVBph__8LXk-JukgnxDUI4LPDQAsxQ&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
