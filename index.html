<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Map-API</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <!-- new links  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>

<body>

    <div class="navigation">
        <img class="logo" src="./image 1.png" alt="">
    </div>


    <div class="container">

        <center>
            <p class="title">Let's calculate <bold style="font-weight:bold;">distance</bold> from Google maps</p>
        </center>

        <div class="flex-box">

            <div class="main">

                Origin
                <br>
                <div>
                    <i-1 class="fa fa-map-marker fa-2x fa-fw" aria-hidden="true"></i-1>
                    <input id="from" style="margin-bottom: 2% ;" type="text" placeholder="Enter origin">
                </div>
                <br>
                <button class="btn btn-info btn-lg " onclick="calcRoute();">Calculate</button>
                <br>
                Destination
                <br>
                <div>
                    <i-2 class="fa fa-map-marker fa-2x fa-fw" aria-hidden="true"></i-2>
                    <input id="to" style="margin-bottom: 10% ;" type="text" placeholder="Enter Destination">
                </div>
                <br>

                <div class="output">

                    <div class="box-1" style="background-color: white; padding: 1.5rem;">
                        <span class="distance" style="font-size: 20px; margin-top: 5px;">Distance</span>
                        <span class="km"
                            style="padding-left:40%; font-size: 30px; color: #0079FF; font-weight: bold; ">0&nbsp;km</span>
                    </div>

                    <div class="box-2" style=" padding: 1.5rem;">
                        <span class="op-msg" id="output" style="font-size:0.9rem;"></span>
                    </div>

                </div>

            </div>

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3666.37881859279!2d72.67171931497158!3d23.229298184848716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395c2b0e0167d8e9%3A0x9777963dd1f06126!2sBAPS%20Akshardham%20Temple%20%7C%20Gandhinagar!5e0!3m2!1sen!2sin!4v1659687873948!5m2!1sen!2sin"
                    width="400" height="350" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div> -->

            <div>
                <button class="getCurrentLocation">
                    Current Location
                </button>
            </div>

            <div id="googleMap">

            </div>

        </div>
    </div>

    <script src="Scripts/jquery-3.1.1.min.js"></script>

    <script src="script.js"></script>

</body>

</html>
